plugins {
    id 'java'
    id 'idea'
    id 'eclipse'
}

group 'com.seomse.jdbc'
version '1.0-SNAPSHOT'

// jar 파일명
jar.archiveName('seomse-jdbc')

sourceSets {
    main {
        java {
            srcDirs = ['src/main/java']
        }
        resources {
            srcDirs = ['src/main/resources']
        }
    }
}


ext {
    javaVersion = 1.8
}

sourceCompatibility = javaVersion
targetCompatibility = javaVersion

repositories {
    mavenCentral()
}

dependencies {

    //log
    compile group: 'ch.qos.logback', name: 'logback-core', version: '1.2.3'
    testCompile group: 'ch.qos.logback', name: 'logback-classic', version: '1.2.3'
    compile group: 'ch.qos.logback', name: 'logback-access', version: '1.2.3'

    //json
    compile group: 'com.google.guava', name: 'guava', version: '28.1-jre'
    compile group: 'com.google.code.gson', name: 'gson', version: '2.8.6'
    compile group: 'com.googlecode.json-simple', name: 'json-simple', version: '1.1.1'
    compile group: 'org.json', name: 'json', version: '20190722'

    //connection pool
    compile group: 'com.zaxxer', name: 'HikariCP', version: '3.4.5'

    //maria db
    compile group: 'org.mariadb.jdbc', name: 'mariadb-java-client', version: '2.4.3'

    //file
    compile fileTree (dir: 'dependencies', include: ['/**/*.jar'])
}
